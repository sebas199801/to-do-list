<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="title_container">
            <div class="title">TODO</div>
        </div>
        <div class="input_container">
            <input type="checkbox" name="Checkbox" id="taskCheckbox" class="taskCheckbox"  disabled>
            <input type="text" id="taskInput" class="taskInput" placeholder="Add a new task..." autocomplete="off">
            <button class="input_button" onclick="taskList.addTask(this)">+</button>
        </div>
        <div class="list_container">
            <ul id="taskList" class="task_list">
            </ul>
            <div class="footer">
                <button type="button" class="clear_completed_tasks" onclick="taskList.clearAllTasks()">clear all tasks</button>
                <div class="filters_container">
                    <button class="footer_button" type="button" onclick="taskList.filterTaskList('all')">All</button>
                    <button class="footer_button" type="button" onclick="taskList.filterTaskList('incompleted')" >Active</button>
                    <button class="footer_button" type="button" onclick="taskList.filterTaskList('completed')" >Completed</button>
                </div>
                <button type="button" class="clear_completed_tasks" onclick="taskList.clearCompletedTasks()">clear completed tasks</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
